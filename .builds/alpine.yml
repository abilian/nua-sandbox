image: alpine/edge

packages:
  # Dev tools
  - gcc
  - rust
  - cargo
  - npm
  # Libraries
  - libffi-dev
  - musl-dev
  - postgresql-dev
  # Python dev
  - python3-dev
  - py3-pip
  - pipx

tasks:
  - setup: |
      # Workaround to install a recent poetry on Alpine
      pipx install poetry
      sudo ln -sf ~/.local/bin/poetry /usr/local/bin/
      cd nua-sandbox
      poetry install

  - lint: |
      cd nua-sandbox
      poetry run invoke lint

